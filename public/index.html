<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Map</title>
    <style>
      #map {
        height: 500px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="search" id="search">
    <input type="button" name="" value="click" id="submit">
    <div id="map">
    </div>
    <script type="text/javascript">
      //create a function to intergrate google places autocomplete then places in maps url autocomplete search
      function placesSearch() {
        const search = document.getElementById('search');
        const autocomplete = new google.maps.places.Autocomplete(search);
      }

      //code from googles api site
      //https://developers.google.com/maps/documentation/javascript/adding-a-google-map
      let map;
      function initMap(){
        let uluru = {lat: 40.693, lng: -73.944};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        // let marker = new google.maps.Marker({
        //   position: uluru,
        //   map: map
        // });
        getGeolocation(map);
        placesSearch();

        let geocoder = new google.maps.Geocoder();

       document.getElementById('submit').addEventListener('click', function() {
         codeAddress(geocoder, map);
       });
      }

      //below function grabs users current location
      function getGeolocation(map) {
        let infoWindow = new google.maps.InfoWindow;
        // geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              let pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      //getGeolocation error handler
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      //use geocoder to grab lat and long of search
      function codeAddress(geocoder, resultsMap) {
       let address = document.getElementById('search').value;
       geocoder.geocode( { 'address': address}, function(results, status) {
         if (status == 'OK') {
           let lat =results[0].geometry.location.lat();
           let lng =results[0].geometry.location.lng();
           console.log(lat , lng);
         } else {
           alert('Geocode was not successful for the following reason: ' + status);
         }
       });
     }

    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3A5BfCfqp_NMSGhlC2HQ_oCgdOhZBEHA&libraries=places&callback=initMap"></script>
  </body>
</html>
